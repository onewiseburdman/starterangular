
<div *ngIf="route0$ === !null || route1$ === null || route1$=== undefined; else first">
    {{route0$}}
  </div>
   
<ng-template #first>
  <div *ngIf="route2$ === null || route2$ === undefined; else second">
    {{route0$}} {{route1$}}
  </div>
</ng-template>
<ng-template #second>
        {{route0$}} {{route1$}} {{route2$}}
</ng-template>

<!-- easiest way to switch templates and views dependent upon the route -->
